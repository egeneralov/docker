---

# https://docs.ansible.com/ansible/latest/collections/community/docker/docker_container_module.html

- docker_container:
    auto_remove: "{{ c.auto_remove | default(omit) }}"
    blkio_weight: "{{ c.blkio_weight | default(omit) }}"
