    cpuset_cpus: "{{ c.cpuset_cpus | default(omit) }}"
    cpuset_mems: "{{ c.cpuset_mems | default(omit) }}"
    cpu_shares: "{{ c.cpu_shares | default(omit) }}"
    detach: "{{ c.detach | default(omit) }}"
    devices: "{{ c.devices | default(omit) }}"
